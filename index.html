<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>SundaWiFi - Selamat Datang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      color: #2c3e50;
    }
    iframe {
      border: none;
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .adsense {
      margin: 30px auto;
      max-width: 320px;
      min-height: 90px;
      background: #f5f5f5;
      border: 1px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      font-size: 14px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di SundaWiFi</h1>
    <p>Terima kasih telah terhubung dengan SundaWifi.</p>
    <p>Nikmati akses internet cepat dan informasi terbaru berikut ini:</p>

    <!-- Slot iklan Google AdSense -->
    <div class="adsense">
      <!-- Ganti div ini dengan kode iklan AdSense kamu -->
      Iklan Google AdSense tampil di sini
    </div>

    <h2>Berita Terkini</h2>

    <!-- Embed berita dari CNN Indonesia -->
    <iframe src="https://www.cnnindonesia.com/" title="Berita CNN Indonesia"></iframe>

    <!-- Embed berita dari Kompas -->
    <iframe src="https://www.kompas.com/" title="Berita Kompas"></iframe>

    <!-- Embed berita dari Detik -->
    <iframe src="https://www.detik.com/" title="Berita Detik"></iframe>
  </div>
</body>
</html>
